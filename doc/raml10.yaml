            type: "ClientError"
  post:
    description: "Slouží k založení nového zpěvníku."
    body:
      application/json:
        type: "songbooks representation"
    responses:
      201:
        body:
          application/json:
            type: "Redirect"
      400:
        body:
          application/json:
            type: "RequestError"
      422:
        description: "Odpověď použitá v případě, že při vytváření došlo k chybě."
        body:
          application/json:
            type: "ValidationError"
/songbooks/{songbook_id}:
  uriParameters:
    songbook_id:
      type: "string"
  get:
    description: "Slouží k získání detailů zpěvníků."
    headers:
      Accept:
        type: "string"
        description: "Je-li hlavička Accept explicitně nastavena na `application/pdf`,\
          \ vrátí endpoint vygenerovaný soubor. V opačném případě je vrácen detail\
          \ písně standardně v `json`u."
        default: "application/json"
        enum:
        - "application/json"
        - "application/pdf"
    responses:
      200:
        description: "Odpověď vrácená v případě nalezení zpěvníku."
        body:
          application/json:
            type: "Songbook"
          application/pdf:
            type: "Songbook"
      404:
        description: "Odpověď použitá v případě, že zpěvník nebyl nalezen."
        body:
          application/json:
            type: "ClientError"
          application/pdf:
            type: "ClientError"
      500:
        description: "Odpověď v případě chyby kompilace zpěvníku na pdf."
        body:
          application/json:
