#%RAML 1.0
title: "Skautský zpěvník"
version: "v0.1"
protocols:
- "HTTPS"
baseUri: "https://zpevnik.skauting.cz/api/"
types:
  ClientError:
    type: "object"
    properties:
      message:
        type: "string"
  RequestError:
    type: "object"
    properties:
      message:
        type: "string"
  ValidationError:
    type: "object"
    properties:
      message:
        type: "string"
      errors:
        type: "array"
        items:
          type: "object"
          properties:
            field:
              type: "string"
              required: false
            code:
              type: "string"
              required: false
            message:
              type: "string"
              required: false
  Redirect:
    type: "object"
    properties:
      link:
        type: "string"
  Author:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      created:
        type: "datetime"
        required: false
  Song:
    type: "object"
    properties:
      id:
        type: "string"
      title:
        type: "string"
      owner:
        type: "string"
      text:
        type: "string"
      description:
        type: "string"
      authors:
        type: "array"
        items:
          type: "Author"
      interpreters:
        type: "array"
        items:
          type: "Author"
      owner_unit:
        type: "string"
      visibility:
        type: "string"
      edit_perm:
        type: "string"
      created:
        type: "datetime"
        required: false
  Songbook:
    type: "object"
    properties:
      id:
        type: "string"
      title:
        type: "string"
      songs:
        type: "array"
        items:
          type: "object"
      owner:
        type: "string"
      owner_unit:
        type: "string"
      visibility:
        type: "string"
      edit_perm:
        type: "string"
      created:
        type: "datetime"
        required: false
  User:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      active:
        type: "boolean"
      unit:
        type: "string"
      active_songbook:
        type: "Songbook"
      created:
        type: "datetime"
        required: false
      last_login:
        type: "datetime"
        required: false
  Response:
    type: "object"
    properties:
      message:
        type: "string"
  songs representation:
    type: "object"
    properties:
      title:
        type: "string"
      text:
        type: "string"
        required: false
      authors:
        type: "string"
        required: false
      interpreters:
        type: "string"
        required: false
  authors representation:
    type: "object"
    properties:
      name:
        type: "string"
  songbooks representation:
    type: "object"
    properties:
      title:
        type: "string"
securitySchemes:
  skautIS Auth:
    type: "x-custom"
/songs:
  get:
    description: "Slouží k získávání seznamu písní."
    queryParameters:
      query:
        type: "string"
        description: "Text použitý k vyhledávání mezi písněmi."
        required: false
      page:
        type: "integer"
        format: "int32"
        description: "Stránka výpisu."
        default: 0
        minimum: 0
        required: false
      per_page:
        type: "integer"
        format: "int32"
        description: "Upravuje počet písní na stránce."
        default: 30
        minimum: 1
        maximum: 200
        required: false
    responses:
      200:
        description: "Odpověď použitá v případě nalezení 0+ písní."
        headers:
          Link:
            type: "string"
            example: "</songs/?page=0&per_page=30>; rel=\"first\""
        body:
          application/json:
            type: "Song"
      400:
        description: "Odpověď použitá v případě, že některý z parametrů obsahuje neplatná\
          \ data."
        body:
          application/json:
            type: "ClientError"
  post:
    description: "Slouží k vytváření nových písní."
    body:
      application/json:
        type: "songs representation"
    responses:
      201:
        description: "Odpověď použitá v případě úspěšného vytvoření písně."
        headers:
          Location:
            type: "string"
            example: "/songs/1/"
        body:
          application/json:
            type: "Redirect"
      400:
        body:
          application/json:
            type: "RequestError"
      422:
        description: "Odpověď použitá v případě, že při vytváření došlo k chybě."
        body:
          application/json:
            type: "ValidationError"
/songs/{song_id}:
  uriParameters:
    song_id:
      type: "string"
  get:
    description: "Slouží k získání detailu písně."
    headers:
      Accept:
        type: "string"
        description: "Je-li hlavička Accept explicitně nastavena na `application/pdf`,\
          \ vrátí endpoint vygenerovaný soubor. V opačném případě je vrácen detail\
          \ písně standardně v `json`u."
        default: "application/json"
        enum:
        - "application/json"
        - "application/pdf"
    responses:
      200:
        description: "Odpověď vrácená v případě nalezení písně."
        body:
          application/json:
            type: "Song"
      404:
        description: "Odpověď použitá v případě, že píseň nebyla nalezena."
        body:
          application/json:
            type: "ClientError"
      500:
        description: "Odpověď v případě chyby kompilace zpěvníku na pdf."
        body:
          application/json:
            type: "ClientError"
  put:
    description: "Slouží k úpravě detailů písně."
    body:
      application/json:
        type: "songs representation"
    responses:
      200:
        description: "Odpověď vrácená v případě úspěšného uložení písně"
        body:
          application/json:
            type: "Song"
      400:
        body:
          application/json:
            type: "RequestError"
      404:
        description: "Odpověď použitá v případě, že píseň nebyla nalezena."
        body:
          application/json:
            type: "ClientError"
      422:
        description: "Odpověď použitá v případě, že při vytváření došlo k chybě."
        body:
          application/json:
            type: "ValidationError"
  delete:
    description: "Slouží ke smazání jedné konkrétní písně\nvčetně všech variant akordů\
      ."
    responses:
      204:
        description: "Použije se v případě, že došlo ke smazání."
      404:
        body:
          application/json:
            type: "ClientError"
